<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOM 분석기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appContainer">
    <!-- 버튼 -->
    <div id="buttonContainer">
      <button id="analyzeBtn">분석하기</button>
      <button id="resetBtn">초기화</button>
    </div>

    <!-- 입력 -->
    <textarea id="inputArea" placeholder="탑다운 넘버와 파일 경로를 붙여넣으세요"></textarea>

    <!-- 결과 테이블 -->
    <div id="tableContainer">
      <table id="resultTable">
        <thead>
          <tr>
            <th>도번</th>
            <th>도명</th>
            <th>제조사</th>
            <th>경로</th>
            <th>예외</th>
          </tr>
        </thead>
        <tbody id="resultBody">
          <!-- 결과 출력 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
