<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOM 분석기</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container fade show" id="mainContainer">
    <div class="button-row">
      <button id="analyzeBtn">분석하기</button>
      <button id="resetBtn">초기화</button>
    </div>
    <textarea id="inputArea" placeholder="여기에 데이터를 붙여넣기 하세요"></textarea>
    <div class="tabs">
      <button class="tab-button active" data-target="stage1">Stage 1</button>
      <button class="tab-button" data-target="stage2">Stage 2</button>
    </div>
    <div id="stage1" class="tab-content fade show">
      <table>
        <thead>
          <tr>
            <th>도번</th>
            <th>도명</th>
            <th>제조사</th>
            <th>경로</th>
            <th>예외</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
    <div id="stage2" class="tab-content fade">
      <!-- Stage 2 내용은 비어있음 -->
    </div>
  </div>
</body>
</html>
