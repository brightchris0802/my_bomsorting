<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my_bomsorting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-area">
      <textarea id="inputData" placeholder="탑다운 번호 + 경로를 붙여넣으세요"></textarea>
      <div class="button-group">
        <button id="analyzeBtn">분석하기</button>
        <button id="clearBtn">초기화</button>
      </div>
    </div>
    <div class="output-area">
      <table id="outputTable">
        <thead>
          <tr>
            <th>탑다운</th>
            <th>파일명</th>
            <th>구분</th>
            <th>도면번호</th>
            <th>도면명칭</th>
            <th>제조사</th>
            <th>예외</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
